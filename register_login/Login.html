<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="nature">
        <img src="https://www.naturesbasket.co.in/Images/smalllogonew.jpg?v=2" alt="error">
    </div>
    <div class="container" id="box">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h1>LOGIN</h1>
                    <form>
                        <input type="email" class="input-box" placeholder="Your Email Id" id="email">
                        <input type="password" class="input-box" placeholder="Password" id="password">
                        <button type="submit" class="submit-btn">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <a href="">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
       let form=document.querySelector("form");
    let userdata=JSON.parse(localStorage.getItem("userdata"))||[];
    form.addEventListener("submit",myfun);
    function myfun(event){
        event.preventDefault();
        let data={
            email:form.email.value,
            password:form.password.value,    
        }
        if(checklogin(data.email,data.password)===true){
            localStorage.setItem("login",JSON.stringify(data));
            alert("Login successful");
            window.location.href="homepage.html";
        }else{
            alert("Wrong Email or Password");
        }
    }
    function checklogin(email,password){
        let filter=userdata.filter(function(elem){
          return elem.email===email && elem.password===password;
        })
        if(filter.length>0){
            return false;
        }else{
            return true;
        }
    }
</script>
