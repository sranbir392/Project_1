<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
     <link rel="stylesheet" href="style.css"> 
    <!-- <link rel="stylesheet" href="mreglog.css"> -->
</head>

<body>
    <div id="nature">

    </div>
    <div class="container" id="box">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <img src="https://blog.naturesbasket.co.in/wp-content/uploads/2019/09/300-x-300px.png" alt="error">
                    <h1>LOGIN</h1>
                    <form>
                        <input type="email" class="input-box" placeholder="Your Email Id" id="email">
                        <input type="password" class="input-box" placeholder="Password" id="password">
                        <!-- <button type="submit" class="submit-btn">Submit</button> -->
                        <input type="submit" value="Login" id="btn">
                        <!-- <input type="checkbox"><span>Remember Me</span> -->
                    </form>
                    <a href="">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    let form = document.querySelector("form");
    let userData = JSON.parse(localStorage.getItem("userData")) || [];
    form.addEventListener("submit", myfun);
    function myfun(event) {
        event.preventDefault();
        let data = {
            email:form.email.value,
            password:form.password.value,
        }
        if (checklogin(data.email, data.password) === true) {
            localStorage.setItem("login", JSON.stringify(data));
            alert("Login successful");
            window.location.href = "index.html";
        } else {
            alert("Wrong Email or Password");
        }
    }
    function checklogin(email,password) {
        let filter = userData.filter(function (elem) {
            return elem.email === email && elem.password === password;
        })
        if (filter.length > 0) {
            return true;
        } else {
            return false;
        }
    }
</script>
