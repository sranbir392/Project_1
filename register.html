<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nature">
        <img src="https://www.naturesbasket.co.in/Images/smalllogonew.jpg?v=2" alt="error">
    </div>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h1>REGISTER</h1>
                    <form>
                        <input type="Number" id="mob" placeholder="Your Mobile Number">
                        <input type="email" id="email" placeholder="Your Mail">
                        <input type="password" id="passo" placeholder="Password">
                        <button type="submit" class="submit-btn" id="sub">Submit</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <a href="">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
<script>
        let form = document.querySelector("form");
    let userData = JSON.parse(localStorage.getItem("userData")) || [];
    form.addEventListener("submit", myfun)

    function myfun(event) {
        event.preventDefault();
        let data = {
            mob: form.mob.value,
            email: form.email.value,
            passo: form.passo.value,
            sub: form.sub.value,
        }

        if (checkMail(data.email) === true) {
            userData.push(data);
            localStorage.setItem("userData", JSON.stringify(userData));
            window.location.href="login.html"
        } else {
            alert("Some error occured or OTP limit exceeded.");
        }
    }


    function checkMail(email) {
        let filtered = userData.filter(function (elem) {
            return email === elem.email;

        })
        if (filtered.length > 0) {
            return false;
        } else {
            return true;
        }
    }
</script>
